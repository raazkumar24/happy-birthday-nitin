<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video src="video.mp4" autoplay loop muted></video>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday <br />nitin</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>
          orget the past; look forward to the future, for the best things are
          yet to come..
        </p>
        <h1>
          <img
            src="WhatsApp Image 2024-10-27 at 17.16.58_c3afab93.jpg"
            style="width: 150px"
            alt=""
          />
        </h1>
      </div>
    </div>
  </body>
</html>
